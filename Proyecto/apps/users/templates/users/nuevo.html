{% include "base.html" %}
{% block content %}
    <h1 style="margin-top: 1em;">Nuevo usuario para el router {{router.name}}</h1>
    <div class="d-flex justify-content-center" style="margin-top: 3em; display: list-item;">
        <div class="w-50">
            <form method="post" action="">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-10">
                        <input name="username" type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Contraseña:</label>
                    <div class="col-sm-10">
                        <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="host" class="col-sm-2 col-form-label">Host: </label>
                    <div class="col-sm-10">
                        <input name="host" type="text" class="form-control" id="host" value="{{router.ip}}" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="device" class="col-sm-2 col-form-label">Dispositivo: </label>
                    <div class="col-sm-10">
                        <input name="device" type="text" class="form-control" id="device" value="{{router.name}}" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
