{% include "base.html" %}
{% block optional_style %}
	<link rel="stylesheet" href="{{url_for('static',filename='/css/settings.css')}}">
{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div class="w-50">
            <h3>Cambiar email</h3>
            <form method="post" action="{{url_for('auth.change_email')}}">
                <div class="form-group row">
                    <label for="actualemail" class="col-sm-2 col-form-label">Email actual:</label>
                    <div class="col-sm-10">
                        <input name="actualEmail" type="email" class="form-control" id="actualemail" value="{{current_user.email}}" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="newemail" class="col-sm-2 col-form-label">Nuevo email:</label>
                    <div class="col-sm-10">
                        <input name="newEmail" type="email" class="form-control" id="newemail" placeholder="Nuevo email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Cambiar</button>
                    </div>
                </div>
            </form>
            <h3>Cambiar contraseña</h3>
            <form method="post" action="{{url_for('auth.change_password')}}">
                <div class="form-group row">
                    <label for="formerpass" class="col-sm-2 col-form-label">Contraeña actual:</label>
                    <div class="col-sm-10">
                        <input name="formerPass" type="password" class="form-control" id="formerpass" placeholder="Contraseña anterior">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="newpass" class="col-sm-2 col-form-label">Nueva contraseña</label>
                    <div class="col-sm-10">
                        <input name="newPass" type="password" class="form-control" id="newpass" placeholder="Nueva contraseña">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Cambiar</button>
                    </div>
                </div>
            </form>
            <a href="{{url_for('auth.delete')}}" class="btn btn-primary btn-delete">Eliminar cuenta</a>
            <h3>Configuración de la topología</h3>
                <form action="{{url_for('auth.configure_topology')}}" method="post">
                    <div class="form-group row">
                        <label for="detection_time" class="col-sm-2 col-form-label">Tiempo de deteccción:</label>
                        <div class="col-sm-10">
                            <input name="detection_time" type="number" class="form-control" id="detection_time" placeholder="Tiempo de detección" value="{{current_time}}">
                            <input type="submit" value="Modificar">
                        </div>
                    </div>
                </form>
            <h3>Configuración de las interfaces</h3>
                <form action="{{url_for('auth.configure_interfaces')}}" method="post">
                    <div class="form-group row">
                        <label for="detection_time" class="col-sm-2 col-form-label">Tiempo de deteccción:</label>
                        <div class="col-sm-10">
                            <input name="query_time" type="number" class="form-control" id="detection_time" placeholder="Tiempo de detección" value="{{current_time}}">
                            <input type="submit" value="Modificar">
                        </div>
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
