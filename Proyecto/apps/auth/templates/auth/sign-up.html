<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static',filename='/css/bootstrap/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/css/register.css')}}">
        <script type="text/javascript" src="{{url_for('static',filename='/js/jquery.min.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static',filename='/js/popper.min.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static',filename='/js/bootstrap/bootstrap.min.js')}}"></script>
    </head>
    <body>
        <div class="container h-100" id="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Crear una cuenta</p>
                        <form class="mx-1 mx-md-4" method="post" action="/auth/register">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <input name="name" type="text" id="form3Example1c" class="form-control" placeholder="Nombre"/>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <input name="email" type="email" id="form3Example3c" class="form-control" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <input name="password" type="password" id="form3Example4c" class="form-control" placeholder="Contraseña"/>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" placeholder="Confirma contraseña" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <input type="submit" class="btn btn-primary btn-lg" value="Registrar"/>
                        </div>
                        </form>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <span>¿Ya tienes cuenta? <a href="{{url_for('auth.login')}}">Inicia sesión</a></span>
                        </div>

                    </div>

                    
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
