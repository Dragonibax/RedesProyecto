<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{url_for('static',filename='/css/bootstrap/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/css/login.css')}}">
	<script type="text/javascript" src="{{url_for('static',filename='/js/jquery.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='/js/popper.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='/js/bootstrap/bootstrap.min.js')}}"></script>
	<title>GGNOTEAM</title>
</head>
<body class="text-center">
<div class="card w-25">
  <form class="form-signin" method="post" action="/auth/login">
    <img class="mb-4" src="{{url_for('static',filename='/assets/fondo.png')}}" alt="" width="200" height="60">
    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        ¿No tienes cuenta? <a href="{{url_for('auth.register')}}">Crear una</a>
      </label>
    </div>
    <button class="btn btn-lg btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022. Los Cardenales de Nuevo León. ESCOM</p>
  </form>
</div>
</body>
</html>
