<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">ggNoTeam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Registro usuarios</h1>
        <div class="row">

            <div class="col-md-4 offset-md-4 my-auto">

                <div class="card">
                    <div class="card-header">

                        <form action="/create-Usuario" method="POST">
                            <div class="form-group">
                                <input type="text" name="content" placeholder="Usuario" class="form-control" autofocus>
                            </div>
                            <div class="form-group">

                        </form>
                    </div>
                    <div class="card-body">


                        <ul class="list-group">
                            {% for usuarios in usuarios %}
                            <li class="list-group-item">
                                <p>{{usuarios.usuarios}} holi</p>
                                <a href="{{url_for('delete', id=usuarios.id)}}" class="btn btn-danger btn-sm">Delete</a>

                </div>
            </div>
